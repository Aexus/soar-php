checks:
    php:
        code_rating: true
        duplication: true
filter:
    excluded_paths:
        - 'tests/*'
        - 'config/*'
        - 'src/Config.php'
        - 'src/Helpers.php'
        - 'src/PDO.php'
        - 'src/Contracts/*'
        - 'src/Exceptions/*'
        - 'src/Support/*'
build:
    tests:
        override:
            - command: ./vendor/bin/phpunit --verbose --coverage-text
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run